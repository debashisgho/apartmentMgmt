
<div class="panel panel-default" ng-init="getMasterDataCategories()">
  <div class="panel-heading">
    <h3 class="panel-title">Master Data Maintenance</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="masterdata in masterdataL">
    		<div class="col-md-4">
    			<div class="col-md-6">    			
    				<h4 class="capitalize">{{masterdata.type}}</h4>
    				<p>{{masterdata.description}}</p>
    				<a class="btn btn-primary" href="/aptmgmt/masterdata/{{masterdata.type}}">View Details</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail width50Percent" src="{{masterdata.img_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
