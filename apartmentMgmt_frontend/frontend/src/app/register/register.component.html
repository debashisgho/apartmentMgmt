<div class="container-fluid">
  <a routerLink="/aptmgmt/login">Existing user Login</a>

  <div>
   {{registerUserResponse.status}} {{registerUserResponse.message}}
</div>
  
  <br>
  <br>
  
  <div class="card" ng-show="response.status!='S'">
    <div class="card-header">
     Register
    </div>
    <div class="card-body">      
      <form (ngSubmit)="registerUser()" #registerForm ="ngForm">

        <input type="hidden" name="_csrf"/>
            <div class="form-group">
              <label for="firstName">First Name</label>             
              <input [(ngModel)]="user.name.first" name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name" >
            </div>
            
            
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input [(ngModel)]="user.name.last" name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="user.name.last">
            </div>   
            <div class="form-group">
              <label for="email">Email</label>
              <input [(ngModel)]="user.email" name="email" type="text" class="form-control" id="email" placeholder="Email" ng-model="user.email">
            </div>   
            
            <div class="form-group">
              <label for="firstName">Phone</label>
              <input [(ngModel)]="user.phone.primary"    name="phonePrimary"    type="text" class="form-control" id="phonePrimary"    placeholder="Primary Number">
              <input [(ngModel)]="user.phone.alternate1" name="phoneAlternate1" type="text" class="form-control" id="phoneAlternate1" placeholder="Alternate Number1" >
              <input [(ngModel)]="user.phone.alternate2" name="phoneAlternate2" type="text" class="form-control" id="phoneAlternate2" placeholder="Alternate Number2">
              <input [(ngModel)]="user.phone.alternate3" name="phoneAlternate3" type="text" class="form-control" id="phoneAlternate3" placeholder="Alternate Number3">
            </div>    

            
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="password" ng-model="user.password">
              <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm password" ng-model="user.passwordConfirm">
            </div>
            
             <button type="submit" class="btn btn-primary">Submit</button>
        </form>   
    </div>
